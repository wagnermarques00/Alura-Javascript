<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="shortcut icon" href="src/images/Logo.svg" type="image/x-icon" />
		<link rel="stylesheet" href="src/scss/style.css" />

		<title>AluraBooks</title>
	</head>

	<body>
		<header class="header">
			<h1><img src="src/images/Logo-1.png" alt="Logotipo da AluraBooks" /></h1>
		</header>

		<section class="banner"></section>

		<nav class="wrap">
			<ul class="nav">
				<li>
					<button class="btn btn-front" href="#" id="btnFilterBooksFront" value="front-end">
						Livros de front-end
					</button>
				</li>
				<li>
					<button class="btn btn-back" href="#" id="btnFilterBooksBack" value="back-end">
						Livros de back-end
					</button>
				</li>
				<li>
					<button class="btn btn-data" href="#" id="btnFilterBooksData" value="dados">Livros de dados</button>
				</li>
				<li>
					<button class="btn btn-available" href="#" id="btnAvailableBooks" value="disponivel">
						Livros disponíveis
					</button>
				</li>
				<li><button class="btn btn-order" href="#" id="btnSortByPrice">Ordenar por preço</button></li>
			</ul>
		</nav>

		<section class="books wrap" id="books"></section>

		<section id="availableBooksTotalValue">
			<div class="available__books">
				<p>Todos os livros disponíveis por R$ <span id="value">299,00</span></p>
			</div>
		</section>

		<footer class="footer">
			<p>Alura - Mergulhe em tecnologia</p>
		</footer>

		<script src="src/js/main.js"></script>
		<script src="src/js/forEachMethod.js "></script>
		<script src="src/js/mapMethod.js"></script>
		<script src="src/js/filterMethod.js"></script>
		<script src="src/js/sortMethod.js"></script>
		<script src="src/js/reduceMethod.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" href="./assets/images/drum.png" />
		<link rel="stylesheet" href="./assets/css/style.css" />

		<title>Alura MIDI</title>
	</head>

	<body>
		<header>
			<h1 class="title">Alura Midi</h1>
		</header>

		<section class="keyboard">
			<button class="key key_pom">Pom</button>
			<button class="key key_clap">Clap</button>
			<button class="key key_tim">Tim</button>

			<button class="key key_puff">Puff</button>
			<button class="key key_splash">Splash</button>
			<button class="key key_toim">Toim</button>

			<button class="key key_psh">Psh</button>
			<button class="key key_tic">Tic</button>
			<button class="key key_tom">Tom</button>
		</section>

		<audio src="./assets/sounds/keyq.wav" id="sound_key_pom"></audio>
		<audio src="./assets/sounds/keyw.wav" id="sound_key_clap"></audio>
		<audio src="./assets/sounds/keye.wav" id="sound_key_tim"></audio>
		<audio src="./assets/sounds/keya.wav" id="sound_key_puff"></audio>
		<audio src="./assets/sounds/keys.wav" id="sound_key_splash"></audio>
		<audio src="./assets/sounds/keyd.wav" id="sound_key_toim"></audio>
		<audio src="./assets/sounds/keyz.wav" id="sound_key_psh"></audio>
		<audio src="./assets/sounds/keyx.wav" id="sound_key_tic"></audio>
		<audio src="./assets/sounds/keyc.wav" id="sound_key_tom"></audio>

		<script src="./main.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" href="./img/backpack.png" />
		<link rel="stylesheet" href="./css/style.css" />

		<title>Mochila de viagem</title>
	</head>
	<body>
		<main class="content">
			<section class="main">
				<div class="backpack"></div>
				<form action="" class="add" id="add-item">
					<label for="item">Nome</label>
					<input type="text" name="nome" id="name" />
					<label for="item">Quantidade</label>
					<input type="number" name="quantidade" id="quantity" />
					<input class="register" type="submit" value="Adicionar" />
				</form>
			</section>

			<section class="list-wrapper">
				<ul class="list" id="list">
					<li class="list__item"><strong>7</strong>Camisas</li>
					<li class="list__item"><strong>1</strong>Calça</li>
					<li class="list__item"><strong>3</strong>Casaco</li>
					<li class="list__item"><strong>3</strong>Meia</li>
					<li class="list__item"><strong>10</strong>Cuecas</li>
					<li class="list__item"><strong>2</strong>Tênis</li>
					<li class="list__item"><strong>1</strong>Celular</li>
					<li class="list__item"><strong>1</strong>Carregador</li>
					<li class="list__item"><strong>1</strong>Adaptador de tomada</li>
				</ul>
			</section>
		</main>

		<script src="./js/main.js"></script>
	</body>
</html>

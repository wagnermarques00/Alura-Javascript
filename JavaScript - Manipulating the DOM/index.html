<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="shortcut icon" type="image/jpg" href="./assets/img/favicon.ico" />
		<link rel="stylesheet" href="./assets/css/style.css" />

		<title>Robotron 2000</title>
	</head>

	<body>
		<main>
			<section class="robotron">
				<img class="robot" id="robotron" src="./assets/img/robotron.png" alt="Robotron" />
				<figcaption class="title">ROBOTRON <br />2000</figcaption>
			</section>

			<section class="box statistics">
				<article class="statistic">
					<p class="statistic-title">Força</p>
					<div class="statistic-value">
						<p class="statistic-number">768</p>
					</div>
				</article>
				<article class="statistic">
					<p class="statistic-title">Poder</p>
					<div class="statistic-value">
						<p class="statistic-number">630</p>
					</div>
				</article>
				<article class="statistic">
					<p class="statistic-title">Energia</p>
					<div class="statistic-value">
						<p class="statistic-number">289</p>
					</div>
				</article>
				<article class="statistic">
					<p class="statistic-title">Velocidade</p>
					<div class="statistic-value">
						<p class="statistic-number">597</p>
					</div>
				</article>
			</section>

			<section class="equipments">
				<form action="" class="assembler">
					<div class="box assembler-content">
						<div class="part">
							<label for="" class="part-title">Braços</label>
							<div class="control">
								<buttom class="control-adjustment" id="subtract">-</buttom>
								<input class="control-counter" id="arm" type="text" value="00" />
								<buttom class="control-adjustment" id="sum">+</buttom>
							</div>
						</div>

						<hr class="line" />

						<div class="part">
							<label for="" class="part-title">Blindagem</label>
							<div class="control">
								<buttom class="control-adjustment">-</buttom>
								<input class="control-counter" type="text" value="00" />
								<buttom class="control-adjustment">+</buttom>
							</div>
						</div>

						<hr class="line" />

						<div class="part">
							<label for="" class="part-title">Núcleos</label>
							<div class="control">
								<buttom class="control-adjustment">-</buttom>
								<input class="control-counter" type="text" value="00" />
								<buttom class="control-adjustment">+</buttom>
							</div>
						</div>

						<hr class="line" />

						<div class="part">
							<label for="" class="part-title">Pernas</label>
							<div class="control">
								<buttom class="control-adjustment">-</buttom>
								<input class="control-counter" type="text" value="00" />
								<buttom class="control-adjustment">+</buttom>
							</div>
						</div>

						<hr class="line" />

						<div class="part">
							<label for="" class="part-title">Foguetes</label>
							<div class="control">
								<buttom class="control-adjustment">-</buttom>
								<input class="control-counter" type="text" value="00" />
								<buttom class="control-adjustment">+</buttom>
							</div>
						</div>
					</div>
					<input class="production" id="production" type="submit" value="Iniciar produção" />
				</form>
			</section>
		</main>

		<script src="./main.js"></script>
	</body>
</html>

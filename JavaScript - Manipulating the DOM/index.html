<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="shortcut icon" type="image/jpg" href="./assets/img/favicon.ico" />
		<link rel="stylesheet" href="./assets/css/style.css" />

		<title>Robotron 2000</title>
	</head>

	<body>
		<main>
			<section class="robotron">
				<img class="robot" id="robotron" src="./assets/img/robotron.png" alt="Robotron" />
				<figcaption class="title">ROBOTRON <br />2000</figcaption>
			</section>

			<section class="box statistics">
				<article class="statistic">
					<p class="statistic-title">Força</p>
					<div class="statistic-value">
						<p class="statistic-number" data-statistic="strength">0</p>
					</div>
				</article>
				<article class="statistic">
					<p class="statistic-title">Poder</p>
					<div class="statistic-value">
						<p class="statistic-number" data-statistic="power">0</p>
					</div>
				</article>
				<article class="statistic">
					<p class="statistic-title">Energia</p>
					<div class="statistic-value">
						<p class="statistic-number" data-statistic="energy">0</p>
					</div>
				</article>
				<article class="statistic">
					<p class="statistic-title">Velocidade</p>
					<div class="statistic-value">
						<p class="statistic-number" data-statistic="speed">0</p>
					</div>
				</article>
			</section>

			<section class="equipments">
				<form action="" class="assembler">
					<div class="box assembler-content">
						<div class="part">
							<label for="" class="part-title">Braços</label>
							<div class="control">
								<buttom class="control-adjustment" data-control="-" data-part="arms">-</buttom>
								<input class="control-counter" type="text" value="00" data-counter />
								<buttom class="control-adjustment" data-control="+" data-part="arms">+</buttom>
							</div>
						</div>

						<hr class="line" />

						<div class="part">
							<label for="" class="part-title">Blindagem</label>
							<div class="control">
								<buttom class="control-adjustment" data-control="-" data-part="armor">-</buttom>
								<input class="control-counter" type="text" value="00" data-counter />
								<buttom class="control-adjustment" data-control="+" data-part="armor">+</buttom>
							</div>
						</div>

						<hr class="line" />

						<div class="part">
							<label for="" class="part-title">Núcleos</label>
							<div class="control">
								<buttom class="control-adjustment" data-control="-" data-part="cores">-</buttom>
								<input class="control-counter" type="text" value="00" data-counter />
								<buttom class="control-adjustment" data-control="+" data-part="cores">+</buttom>
							</div>
						</div>

						<hr class="line" />

						<div class="part">
							<label for="" class="part-title">Pernas</label>
							<div class="control">
								<buttom class="control-adjustment" data-control="-" data-part="legs">-</buttom>
								<input class="control-counter" type="text" value="00" data-counter />
								<buttom class="control-adjustment" data-control="+" data-part="legs">+</buttom>
							</div>
						</div>

						<hr class="line" />

						<div class="part">
							<label for="" class="part-title">Foguetes</label>
							<div class="control">
								<buttom class="control-adjustment" data-control="-" data-part="rockets">-</buttom>
								<input class="control-counter" type="text" value="00" data-counter />
								<buttom class="control-adjustment" data-control="+" data-part="rockets">+</buttom>
							</div>
						</div>
					</div>
					<input class="production" id="production" type="submit" value="Iniciar produção" />
				</form>
			</section>
		</main>
		<script src="./assets/js/main.js"></script>
	</body>
</html>
